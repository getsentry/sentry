default_install_hook_types: ['pre-commit', 'pre-push']
default_stages: [pre-commit]

exclude: >
  (?x)(
      LICENSE.md$|
      \.snap$|
      \.map$|
      \.map\.js$|
      ^src/sentry/static/sentry/vendor/|
      ^src/.*/locale/|
      ^src/sentry/data/
  )

repos:
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        language: system
        entry: pre-commit-node-env/node_modules/.bin/eslint
        files: \.[jt]sx?$
        types: [file]
