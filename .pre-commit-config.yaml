default_install_hook_types: ['pre-commit', 'pre-push']
default_stages: [pre-commit]

exclude: >
  (?x)(
      LICENSE.md$|
      \.snap$|
      \.map$|
      \.map\.js$|
      ^src/sentry/static/sentry/vendor/|
      ^src/.*/locale/|
      ^src/sentry/data/
  )

repos:
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: 'v8.56.0'
    hooks:
      - id: eslint
        name: eslint
        language: node
        language_version: 20.13.1
        # This version needs to be synced with package.json.
        additional_dependencies: ['eslint@8.57.0', 'eslint-config-sentry-app@2.7.0', 'eslint-plugin-jest@28.6.0']
        files: \.[jt]sx?$
        types: [file]
