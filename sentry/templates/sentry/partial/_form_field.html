<div class="control-group{% if field.errors %} error{% endif %}">
    {{ field.label_tag }}
    <div class="controls">
        {{ field }}
        {% if field.help_text %}
            <span class="help-inline">{{ field.help_text }}</span>
        {% endif %}
        {% if field.errors %}
            {% for error in field.errors %}
                <span class="help-block error">{{ error }}</span>
            {% endfor %}
        {% endif %}
    </div>
</div>
