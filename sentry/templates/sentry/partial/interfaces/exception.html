{% load i18n %}
<div id="exception" class="module">
  <h2>Exception</h2>
  <div class="module-content">
  <table class="table meta">
    <colgroup>
      <col style="width:100px;">
    </colgroup>
    <tr>
      <th>{% trans "Types:" %}</th>
      <td><pre>{{ exception_type|escape }}</pre></td>
    </tr>
    <tr>
      <th>{% trans "Value:" %}</th>
      <td><pre>{{ exception_value|escape }}</pre></td>
    </tr>
    {% if last_frame %}
    <tr>
      <th>{% trans "Location:" %}</th>
      <td>{{ last_frame.filename|escape }}, {{ last_frame.function|escape }}:{{ last_frame.lineno }}</td>
    </tr>
    {% endif %}
  </table>
  </div>
</div>
