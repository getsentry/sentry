# Setting coverage targets per flag
coverage:
  status:
    project:
      default: false
    patch:
      default: false
      frontend:
        # codecov will not fail status checks for master
        only_pulls: true
        target: 60%
        flags:
        - frontend
      backend:
        # codecov will not fail status checks for master
        only_pulls: true
        target: 90%
        flags:
          - backend
      backend-and-frontend:
        # codecov will not fail status checks for master
        only_pulls: true
        target: 60%
        flags:
          - backend-and-frontend
  ignore:
  - src/*/migrations/
  - src/bitfield/
  - src/sentry/debug/
  - src/sentry/lint/
  - src/sentry/runner/
  - src/social_auth/
  - static/app/routes.tsx
  - tests/

flags:
  frontend:
    paths:
    - "static/app/"
    carryforward: true
  backend:
    paths:
    - "src/sentry/**/*.py"
    carryforward: true
  backend-and-frontend:
    paths:
    - "static/app/"
    - "src/sentry/**/*.py"
    carryforward: false

comment: false
