codecov:
  notify:
    after_n_builds: 5

# Setting coverage targets per flag
coverage:
  status:
    project:
      default: false
    patch:
      default: false
      frontend:
        # codecov will not fail status checks for master
        only_pulls: true
        target: 60%
        flags:
        - frontend
      backend:
        # codecov will not fail status checks for master
        only_pulls: true
        target: 90%
        flags:
          - backend
  ignore:
  - src/*/migrations/
  - src/bitfield/
  - src/sentry/debug/
  - src/sentry/lint/
  - src/sentry/runner/
  - src/social_auth/
  - static/app/routes.tsx
  - tests/

component_management:
    individual_components:
      # Profiling team components
      - component_id: "profiling_views"
        name: "Profiling Views"
        paths:
          - "static/app/views/profiling/**"
      - component_id: "profiling_components"
        name: "Profiling Components"
        paths:
          - "src/sentry/static/sentry/app/components/profiling/**"
      - component_id: "profiling_utils"
        name: "Profiling Utils"
        paths:
          - "src/sentry/static/sentry/app/utils/profiling/**"

flags:
  frontend:
    paths:
    - "static/app/"
    carryforward: true
  backend:
    paths:
    - "src/sentry/**/*.py"
    carryforward: true

comment: false
