coverage:
  status:
    project:
      default: false
    patch:
      default: false
      python:
        paths:
        - "src/sentry/**/*.py"
        target: 90%
      javascript:
        paths:
        - "static/app"
        target: 60%
  ignore:
  - src/.*?/migrations/.*
  - src/bitfield/.*
  - src/sentry/debug/.*
  - src/sentry/lint/.*
  - src/sentry/runner/.*
  - src/social_auth/.*
  - static/app/routes.tsx
  - tests/
comment: false
