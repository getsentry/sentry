# Setting coverage targets per flag
coverage:
  status:
    project:
      default: false
    patch:
      default: false
      frontend:
        target: 60%
        flags:
        - frontend
      backend:
        target: 90%
        flags:
          - backend

flags:
  frontend:
    paths:
    - "static/app"
    carryforward: true
  backend:
    paths:
    - "src/sentry/**/*.py"
    carryforward: true

comment: false
