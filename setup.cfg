[pytest]
python_files = test*.py
addopts = --tb=native -p no:doctest
norecursedirs = bin dist docs htmlcov script hooks node_modules .* {args}
looponfailroots = src tests
selenium_driver = phantomjs
phantomjs_path = node_modules/phantomjs-prebuilt/bin/phantomjs

[flake8]
ignore = F999,E501,E128,E124,E402,W503,E731,C901
max-line-length = 100
exclude = .git,*/south_migrations/*,node_modules/*,src/sentry/static/sentry/vendor/*,docs/*

[bdist_wheel]
python-tag = py27

[yapf]
align_closing_bracket_with_visual_indent = no
coalesce_brackets = no
column_limit = 80
dedent_closing_brackets = yes
each_dict_entry_on_separate_line = yes
join_multiple_lines = no
spaces_before_comment = 2
split_arguments_when_comma_terminated = yes
split_before_dict_set_generator = yes
split_before_first_argument = yes
split_penalty_after_opening_bracket = 0
split_penalty_before_if_expr = 30
split_penalty_for_added_line_split = 30
