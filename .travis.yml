language: python
python:
  - "2.6"
  - "2.7"
env:
  matrix:
    - DB=sqlite
    - DB=mysql
    - DB=postgres
  global:
    - PIP_DOWNLOAD_CACHE=.pip_download_cache
    - WAD_FILES="package.json,Makefile"
    - WAD_ENVIRONMENT_VARIABLES="TRAVIS_PYTHON_VERSION,TRAVIS_NODE_VERSION"
    - WAD_CACHE_PATH="node_modules,.pip_download_cache"
    - WAD_INSTALL_COMMAND="make develop dev-postgres dev-mysql"

    # This should be specified with:
    # travis encrypt S3_BUCKET_NAME=secretvalue S3_CREDENTIALS=accesskey:secretkey
    # - S3_BUCKET_NAME=
    # - S3_CREDENTIALS=
    - secret: "i0bMZg4KalLr+dIfRfuX7bTAEgFln/ETcttk4zF9zqbSqvOePGYUtKrSJGCHaUWmzKcSh5KcUMijZVjOnMFzCr8dD3Ym7xcoeHRDsGTjuaN1KDLikhw37UqYlaryTluFjXKrGWJr9Z8LNYzyzSwCe6PH2gMtw8cKiuflAWwJLJM="
before_script:
  - mysql -e 'create database sentry;'
  - psql -c 'create database sentry;' -U postgres
install:
  - script/wad
script:
  - make lint
  - make test-js
  - py.test tests/ --cov sentry --cov-report term-missing
  - make test-cli
notifications:
  irc:
    channels: "irc.freenode.org#sentry"
    on_success: change
    on_failure: change
after_success:
  - coveralls