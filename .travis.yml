sudo: false
language: python
services:
  - elasticsearch
  - memcached
  - riak
  - mysql
  - postgresql
  - redis-server
  - cassandra
python:
  - "2.7"
cache:
  directories:
    - node_modules
    - .pip_download_cache
    - "$HOME/virtualenv/python2.7.9"
env:
  matrix:
    - DB=sqlite
    - DB=mysql
    - DB=postgres
  global:
    - PIP_DOWNLOAD_CACHE=".pip_download_cache"
install:
  - time make develop dev-postgres dev-mysql
before_script:
  - mysql -e 'create database sentry;'
  - psql -c 'create database sentry;' -U postgres
  - "echo \"create keyspace sentry with replication = {'class' : 'SimpleStrategy', 'replication_factor': 1};\" | cqlsh --cqlversion=3.0.3"
  - echo 'create table nodestore (key text primary key, value blob, flags int);' | cqlsh -k sentry --cqlversion=3.0.3
script:
  - make lint
  - make test-js
  - py.test tests
  - make test-cli
notifications:
  irc:
    channels: "irc.freenode.org#sentry"
    on_success: change
    on_failure: change
