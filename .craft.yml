minVersion: '2.20.0'
releaseBranchPrefix: releases
changelog: CHANGES
changelog: 
  filePath: CHANGES
  policy: auto
statusProvider:
  name: github
  config:
    contexts:
      - 'self-hosted-ubuntu-24.04-amd64'
      - 'self-hosted-ubuntu-24.04-arm-arm64'
      - 'assemble'
artifactProvider:
  name: none
targets:
  - name: github
versioning:
  policy: calver
