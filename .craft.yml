minVersion: '2.15.0'
releaseBranchPrefix: releases
changelog:
  filePath: CHANGES
  policy: auto
statusProvider:
  name: github
  config:
    contexts:
      - 'self-hosted-ubuntu-24.04-amd64'
      - 'self-hosted-ubuntu-24.04-arm-arm64'
      - 'assemble'
artifactProvider:
  name: none
targets:
  - name: github
  - id: release
    name: docker
    source: ghcr.io/getsentry/snuba
    target: ghcr.io/getsentry/snuba
  - id: latest
    name: docker
    source: ghcr.io/getsentry/snuba
    target: ghcr.io/getsentry/snuba
    targetFormat: '{{{target}}}:latest'
