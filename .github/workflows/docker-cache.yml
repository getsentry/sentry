name: docker cache
on:
  pull_request:

jobs:
  docker-cache:
    name: populate docker cache
    runs-on: ubuntu-20.04
    timeout-minutes: 40
    # env:
    # Docker buildkit allows storing Docker layers as artifacts
    # in an arbitrary directory
    # DOCKER_BUILDKIT: 1
    steps:
      - name: Checkout sentry
        uses: actions/checkout@v2

      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v1

      # - name: Cache Docker layers
      #   uses: actions/cache@v2
      #   with:
      #     path: /tmp/.buildx-cache
      #     # XXX: Think through how to prevent the cache from overgrowing
      #     key: docker-cache

      - name: Pull images
        run: |
          docker images -a
          docker pull getsentry/snuba:nightly
          docker images -a

      # In this step, this action saves a list of existing images,
      # the cache is created without them in the post run.
      # It also restores the cache if it exists.
      - uses: satackey/action-docker-layer-caching@v0.0.11
        # Ignore the failure of a step and avoid terminating the job.
        continue-on-error: true
