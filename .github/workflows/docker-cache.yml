name: docker cache
on:
  pull_request:

jobs:
  docker-cache:
    name: populate docker cache
    runs-on: ubuntu-20.04
    timeout-minutes: 40
    # env:
    # Docker buildkit allows storing Docker layers as artifacts
    # in an arbitrary directory
    # DOCKER_BUILDKIT: 1
    steps:
      - name: Checkout sentry
        uses: actions/checkout@v2

      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v1

      # - name: Cache Docker layers
      #   uses: actions/cache@v2
      #   with:
      #     path: /tmp/.buildx-cache
      #     # XXX: Think through how to prevent the cache from overgrowing
      #     key: docker-cache

      - name: Pull images
        run: |
          # Removing images to keep the cache small
          docker system prune -f
          docker images -a
          # XXX: Ideally we have a script that iterates SENTRY_DEVSERVICES
          # XXX: If using docker-compose, would we be able to pull in parallel
          docker pull redis:5.0-alpine
          docker pull postgres:9.6-alpine
          docker pull confluentinc/cp-zookeeper:6.2.0
          docker pull confluentinc/cp-kafka:6.2.0
          # docker pull getsentry/snuba:nightly
          # docker pull yandex/clickhouse-server:20.3.9.70
          # # Skipping bigtable
          # docker pull memcached:1.5-alpine
          # docker pull us.gcr.io/sentryio/symbolicator:nightly
          # docker pull us.gcr.io/sentryio/relay:nightly
          # docker pull us.gcr.io/sentryio/chartcuterie:nightly
          docker images -a

      # In this step, the action saves existing images,
      # the cache is created without them in the post run.
      # It also restores the cache if it exists.
      # Finally, "Post Run satackey/action-docker-layer-caching@v0.0.11",
      # which is the process of saving the cache
      - uses: satackey/action-docker-layer-caching@v0.0.11
        name: Docker Cache
        # Ignore the failure of a step and avoid terminating the job.
        continue-on-error: true
        with:
          key: docker-cache-{hash}
          restore-keys: |
            docker-cache-
