name: javascript
on:
  pull_request:
    paths:
      - '**.[tj]sx?'

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        # Checkout codebase
        - uses: actions/checkout@v1

        # See https://github.com/actions/cache/blob/master/examples.md#node---yarn for example
        - name: Get yarn cache directory path
          id: yarn-cache-dir-path
          run: echo "::set-output name=dir::$(yarn cache dir)"

        # Use nvmrc so we don't have yet another place node version is defined
        - name: Get node version from .nvmrc
          id: nvmrc
          run: echo "::set-output name=version::$(cat .nvmrc)"

        # yarn cache
        - uses: actions/cache@v1
          id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
          with:
            path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
            key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
            restore-keys: |
              ${{ runner.os }}-yarn-

        # Setup node
        - uses: actions/setup-node@v1
          with:
            node-version: ${{ steps.nvmrc.outputs.version }}

        - name: Install dependencies
          run: yarn install --frozen-lockfile

        - name: eslint + fix
          uses: getsentry/action-eslint-fix@master
          with:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        # Setup custom tsc matcher, see https://github.com/actions/setup-node/issues/97
        - name: tsc
          if: always()
          run: |
            echo "::remove-matcher owner=tsc::"
            echo "::add-matcher::.github/tsc.json"
            yarn tsc -p config/tsconfig.build.json

    jest:
      runs-on: ubuntu-latest
      env:
        VISUAL_SNAPSHOT_ENABLE: 1
      steps:
        # Checkout codebase
        - uses: actions/checkout@v2

        # Install node
        - uses: volta-cli/action@v1

        # See https://github.com/actions/cache/blob/master/examples.md#node---yarn for example
        - name: Get yarn cache directory path
          id: yarn-cache-dir-path
          run: echo "::set-output name=dir::$(yarn cache dir)"

        # yarn cache
        - uses: actions/cache@v1
          id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
          with:
            path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
            key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
            restore-keys: |
              ${{ runner.os }}-yarn-

        - name: Install dependencies
          run: yarn install --frozen-lockfile

        - name: jest
          run: |
            NODE_ENV=production yarn build-css
            yarn test-ci --forceExit

        - name: Diff snapshots
          if: ${{ github.ref != 'refs/heads/master' }}
          id: visual-snapshots-diff
          uses: getsentry/action-visual-snapshot@v2
          with:
            snapshot-path: .artifacts/visual-snapshots
            github-token: ${{ secrets.GITHUB_TOKEN }}
            action-name: Jest Snapshots
            artifact-name: visual-snapshots-jest
            gcs-bucket: 'sentry-visual-snapshots'
            gcp-service-account-key: ${{ secrets.SNAPSHOT_GOOGLE_SERVICE_ACCOUNT_KEY }}
