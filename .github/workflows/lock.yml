name: 'lock closed issues/PRs'
on:
  schedule:
    - cron: '*/2 * * * *'
jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v2
        with:
          github-token: ${{ github.token }}
          issue-lock-inactive-days: 15
          issue-lock-reason: ''
          pr-lock-inactive-days: 15
          pr-lock-reason: ''
