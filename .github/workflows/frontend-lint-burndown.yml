name: frontend-lint-burndown

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 1'

env:
  NODE_OPTIONS: '--max-old-space-size=4096'

jobs:
  deprecations:
    name: Lint @deprecated callsites
    timeout-minutes: 30
    # Make sure this matches the runner that runs frontend tests
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
        id: setup-node
        with:
          node-version-file: '.volta.json'

      - uses: pnpm/action-setup@v4

      - name: node_modules cache
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        id: nodemodulescache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('pnpm-lock.yaml', 'api-docs/pnpm-lock.yaml', '.volta.json') }}

      - name: Install Javascript Dependencies
        if: steps.nodemodulescache.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      # Setup custom tsc matcher, see https://github.com/actions/setup-node/issues/97
      - name: setup matchers
        run: |
          echo "::remove-matcher owner=masters::"
          echo "::add-matcher::.github/eslint-stylish.json"

      - name: ESLint
        env:
          SENTRY_DETECT_DEPRECATIONS: 1
        run: pnpm run lint:js
