name: üõéÔ∏è Support Request
description: Tell us about something you can't quite figure out in Sentry.
labels: ['Support']
body:
  - type: markdown
    attributes:
      value: |-
        ## Private Info?
        Use our [private support channel](https://sentry.zendesk.com/hc/en-us/requests/new).
    validations:
      required: false
  - type: markdown
    attributes:
      value: |-
        ## Public Support Request
    validations:
      required: false
  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where are you using our software?
      options:
        - SaaS (https://sentry.io/)
        - self-hosted (https://develop.sentry.dev/self-hosted/)
    validations:
      required: true
  - type: textarea
    id: goal
    attributes:
      label: What are you trying to accomplish?
    validations:
      required: true
  - type: textarea
    id: frustration
    attributes:
      label: How are you getting stuck?
    validations:
      required: true
  - type: dropdown
    id: product-area
    attributes:
      label: Where in the product are you?
      options:
        # begin product areas - extracted from Linear's "Product Area" label group
        - 'Alerts'
        - 'API Platform'
        - 'Auth'
        - 'Backend (Infra & Debt)'
        - 'CLI'
        - 'Crons'
        - 'Dashboards'
        - 'Dev Toolbar'
        - 'Explore > Discover'
        - 'Explore > Logs'
        - 'Explore > Profiles'
        - 'Explore > Replays'
        - 'Explore > Traces'
        - 'Frontend (Infra & Debt)'
        - 'GitHub Action'
        - 'Ingestion & Processing'
        - 'Insights > AI'
        - 'Insights > Backend'
        - 'Insights > Frontend'
        - 'Insights > Mobile'
        - 'Integrations'
        - 'Issues > Details'
        - 'Issues > Grouping'
        - 'Issues > Other'
        - 'Issues > Stream/Feed'
        - 'Marketing Site'
        - 'MCP'
        - 'Notifications'
        - 'Onboarding'
        - 'Other'
        - 'Performance'
        - 'Platform'
        - 'Projects'
        - 'Releases'
        - 'Seer'
        - 'Self-hosted'
        - 'Stats'
        - 'Status Page'
        - 'Subscriptions'
        - 'Uptime'
        - 'User Feedback'
        - 'Wizard (CLI)'
        - 'Unknown'
        # end product areas
    validations:
      required: true
  - type: input
    id: link
    attributes:
      label: Link
      placeholder: https://sentry.io/organizations/{ORG_SLUG}/...
      description: If on SaaS, where exactly did you find the bug? **Note:** This will divulge your org slug publicly.
    validations:
      required: false
  - type: input
    id: DSN
    attributes:
      label: DSN
      placeholder: https://{tag}@o{ORG_ID}.ingest.sentry.io/{PROJECT_ID}
      description: If on SaaS, what is your DSN? This is an easy way to give us your org ID (non-PII).
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: Version
      placeholder: 21.7.0 ‚Üê should look like this (check the footer)
      description: If on self-hosted, what version are you running?
    validations:
      required: false
  - type: markdown
    attributes:
      value: |-
        ## Thanks üôè
        Check our [triage docs](https://open.sentry.io/triage/) for what to expect next.
    validations:
      required: false
