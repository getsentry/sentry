name: üêû Bug Report
description: Tell us about something that's not working the way we (probably) intend.
body:
  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where are you using our software?
      options:
        - SaaS (https://sentry.io/)
        - self-hosted (https://develop.sentry.dev/self-hosted/)
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      placeholder: 21.7.0 ‚Üê should look like this (check the footer)
      description: If on self-hosted, what version are you running?
    validations:
      required: false
  - type: dropdown
    id: product-area
    attributes:
      label: Product Area
      description: Where in the product did you find the bug?
      options:
        # Keep in sync with feature.yml and labels.yml
        - 'Product Area: Sign in'
        - 'Product Area: Issues'
        - 'Product Area: Projects'
        - 'Product Area: Performance'
        - 'Product Area: Profiling'
        - 'Product Area: Replays'
        - 'Product Area: Crons'
        - 'Product Area: Alerts'
        - 'Product Area: Discover'
        - 'Product Area: Dashboards'
        - 'Product Area: Releases'
        - 'Product Area: User Feedback'
        - 'Product Area: Stats'
        - 'Product Area: Settings'
        - 'Product Area: Settings - General'
        - 'Product Area: Settings - Projects'
        - 'Product Area: Settings - Teams'
        - 'Product Area: Settings - Members'
        - 'Product Area: Settings - Security & Privacy'
        - 'Product Area: Settings - Auth'
        - 'Product Area: Settings - Relay'
        - 'Product Area: Settings - Repositories'
        - 'Product Area: Settings - Integrations'
        - 'Product Area: Settings - Developer Settings'
        - 'Product Area: Settings - Spike Protection'
        - 'Product Area: Help'
        - 'Product Area: What‚Äôs new'
        - 'Product Area: Service status'
        - 'Product Area: Footer'
        - 'Product Area: Other'
    validations:
      required: false
  - type: input
    id: link
    attributes:
      label: Link
      placeholder: https://sentry.io/organizations/{ORG_SLUG}/...
      description: If on SaaS, where exactly did you find the bug? **Note:** This will divulge your org slug publicly.
    validations:
      required: false
  - type: input
    id: DSN
    attributes:
      label: DSN
      placeholder: https://{tag}@o{ORG_ID}.ingest.sentry.io/{PROJECT_ID}
      description: If on SaaS, what is your DSN? This is an easy way to give us your org ID (non-PII).
    validations:
      required: false
  - type: textarea
    id: repro
    attributes:
      label: Steps to Reproduce
      description: How can we see what you're seeing? Specific is terrific.
      placeholder: |-
        1. foo
        2. bar
        3. baz
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Result
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Result
      description: Logs? Screenshots? Yes, please.
    validations:
      required: true
  - type: markdown
    attributes:
      value: |-
        ## Thanks üôè
        Check our [triage docs](https://open.sentry.io/triage/) for what to expect next.
    validations:
      required: false
