name: üêû Bug Report
description: Tell us about something that's not working the way we (probably) intend.
body:
  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where are you using our software?
      options:
        - SaaS (https://sentry.io/)
        - self-hosted (https://develop.sentry.dev/self-hosted/)
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      placeholder: 21.7.0 ‚Üê should look like this (check the footer)
      description: If on self-hosted, what version are you running?
    validations:
      required: false
  - type: input
    id: link
    attributes:
      label: Link
      placeholder: https://sentry.io/organizations/{ORG_SLUG}/...
      description: If on SaaS, where did you find the issue? **Note:** This will divulge your org slug publicly.
    validations:
      required: false
  - type: input
    id: DSN
    attributes:
      label: DSN
      placeholder: https://{tag}@o{ORG_ID}.ingest.sentry.io/{PROJECT_ID}
      description: If on SaaS, what is your DSN? This is an easy way to give us your org ID (non-PII).
    validations:
      required: false
  - type: textarea
    id: repro
    attributes:
      label: Steps to Reproduce
      description: How can we see what you're seeing? Specific is terrific.
      placeholder: |-
        1. foo
        2. bar
        3. baz
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Result
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Result
      description: Logs? Screenshots? Yes, please.
    validations:
      required: true
  - type: markdown
    attributes:
      value: |-
        ## Thanks üôè
        Check our [triage docs](https://open.sentry.io/triage/) for what to expect next.
    validations:
      required: false
