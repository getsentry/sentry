name: üí° Feature Request
description: Tell us about a problem our software could solve but doesn't.
body:
  - type: dropdown
    id: product-area
    attributes:
      label: Product Area
      description: What is the most relevant part of the product?
      options:
        # Keep in sync with bug.yml and labels.yml
        - 'Product Area: Sign in'
        - 'Product Area: Issues'
        - 'Product Area: Projects'
        - 'Product Area: Performance'
        - 'Product Area: Profiling'
        - 'Product Area: Replays'
        - 'Product Area: Crons'
        - 'Product Area: Alerts'
        - 'Product Area: Discover'
        - 'Product Area: Dashboards'
        - 'Product Area: Releases'
        - 'Product Area: User Feedback'
        - 'Product Area: Stats'
        - 'Product Area: Settings'
        - 'Product Area: Settings - General'
        - 'Product Area: Settings - Projects'
        - 'Product Area: Settings - Teams'
        - 'Product Area: Settings - Members'
        - 'Product Area: Settings - Security & Privacy'
        - 'Product Area: Settings - Auth'
        - 'Product Area: Settings - Relay'
        - 'Product Area: Settings - Repositories'
        - 'Product Area: Settings - Integrations'
        - 'Product Area: Settings - Developer Settings'
        - 'Product Area: Settings - Spike Protection'
        - 'Product Area: Help'
        - 'Product Area: What‚Äôs new'
        - 'Product Area: Service status'
        - 'Product Area: Footer'
        - 'Product Area: Other'
    validations:
      required: false
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem could Sentry solve that it doesn't?
      placeholder: |-
        I want to make whirled peas, but Sentry doesn't blend.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Solution Brainstorm
      description: We know you have bright ideas to share ... share away, friend.
      placeholder: |-
        Add a blender to Sentry.
    validations:
      required: false
  - type: markdown
    attributes:
      value: |-
        ## Thanks üôè
        Check our [triage docs](https://open.sentry.io/triage/) for what to expect next.
    validations:
      required: false
