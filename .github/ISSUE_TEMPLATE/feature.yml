name: üí° Feature Request
description: Tell us about a problem our software could solve but doesn't.
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem could Sentry solve that it doesn't?
      placeholder: |-
        I want to make whirled peas, but Sentry doesn't blend.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Solution Brainstorm
      description: We know you have bright ideas to share ... share away, friend.
      placeholder: |-
        Add a blender to Sentry.
    validations:
      required: false
  - type: dropdown
    id: product-area
    attributes:
      label: Product Area
      description: What is the most relevant part of the product?
      options:
        # begin product areas - autogenerated by bin/react-to-product-owners-yml-changes.py
        - 'Unknown'
        - 'Sign In'
        - 'Issues'
        - 'Issues - Suggested Fix'
        - 'Projects'
        - 'Performance'
        - 'Profiling'
        - 'Replays'
        - 'Crons'
        - 'Alerts'
        - 'Discover'
        - 'Dashboards'
        - 'Releases'
        - 'User Feedback'
        - 'Stats'
        - 'Settings'
        - 'Settings - General'
        - 'Settings - Projects'
        - 'Settings - Teams'
        - 'Settings - Members'
        - 'Settings - Security & Privacy'
        - 'Settings - Auth'
        - 'Settings - Relay'
        - 'Settings - Repositories'
        - 'Settings - Integrations'
        - 'Settings - Developer Settings'
        - 'Settings - Spike Protection'
        - 'Help'
        - "What's New"
        - 'Footer'
        - 'Other'
        # end product areas
    validations:
      required: true
  - type: markdown
    attributes:
      value: |-
        ## Thanks üôè
        Check our [triage docs](https://open.sentry.io/triage/) for what to expect next.
    validations:
      required: false
