{% extends "sentry/layout.html" %}

{% load sentry_api %}
{% load sentry_assets %}

{% block body %}
  <div id="blk_router">
    <div class="loading triangle">
      <div class="loading-mask"></div>

      <div class="loading-indicator">
        <video muted autoplay disablePictureInPicture loop playsinline height="150" id="animated-loader">
          <source src="{% asset_url "sentry" "images/sentry-loader.mp4" %}" type="video/mp4" />
        </video>
      </div>

      <div class="loading-message">
        <p>Please wait while we load an obnoxious amount of JavaScript.</p>
        <p><small>You may need to disable adblocking extensions to load Sentry.</small></p>
      </div>
    </div>
  </div>
  <script>
  $(function() {
    if (typeof SentryRenderApp === 'function') SentryRenderApp();
  });
  </script>
{% endblock %}
