{% extends "sentry/base-react.html" %}
{% load sentry_assets %}

{% block body_app_boot %}
{% script %}
<script>
  $(function() {
    if (typeof RenderPipelineView === 'function') {
        RenderPipelineView("{{ pipelineName }}", {{ props | safe }});
    };
  });
</script>
{% endscript %}
{% endblock %}
