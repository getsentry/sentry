<style type="text/css">
.client-platform-list {

}

}
.client-platform-list span {

    height: 48px;
    display: block;
    text-align: center;
    margin: 0 auto;
    -moz-border-radius: 48px;
    -webkit-border-radius: 48px;
    border-radius: 48px;
    background: #fff;

}
.client-platform-list img {

    height: 48px;

}
.client-platform-list a {
