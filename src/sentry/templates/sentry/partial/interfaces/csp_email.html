<h4 style="font-size:18px">{{ data.effective_directive }}</h4>
<table>
    <colgroup>
      <col style="width:130px;">
    </colgroup>
    <tbody>
        {% for key, value in data.iteritems %}
        <tr>
            <th>{{ key }}</th>
            <td>{{ value|truncatechars:100 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
