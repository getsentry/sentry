{% load i18n %}
<table>
    <colgroup>
      <col style="width:130px;">
    </colgroup>
    <tbody>
        <!-- TODO put this in a for loop, they'll all be rendered the same -->
        {% if transaction_name %}
        <tr>
            <th>{% trans "Transaction Name" %}</th>
            <td>
                <code>{{ transaction_name|truncatechars:50 }}</code>
            </td>
        </tr>
        {% endif %}
        {% if parent_span %}
        <tr>
            <th>{% trans "Parent Span" %}</th>
            <td>
                <code>{{ parent_span|truncatechars:50 }}</code>
            </td>
        </tr>
        {% endif %}
    </tbody>
</table>
