{% load sentry_assets %}

<style type="text/css">
  body {
    background-image: url("{% absolute_asset_url 'sentry' 'images/email/sentry-pattern.png' %}");
  }
  body, .main {
    width: 100%;
    font-size: 16px;
    font-family: "Lato", "Helvetica Neue", helvetica, sans-serif;
    padding: 0;
    margin: 0;
    background-color: #fff;
    color: #3D4649;
  }
  .main {
    max-width: 700px;
    box-shadow: 0 1px 3px rgba(0,0,0, .1);
    margin: 15px auto;
    border-radius: 4px;
    border: 1px solid #c7d0d4;
    border-collapse: separate;
    border-spacing: 0;
  }
  * {
    font-weight: 300;
  }
  a {
    color: #15A7F6;
    font-weight: 500;
    text-decoration: none;
  }
  pre, code {
    font-weight: normal;
    font-family: Menlo, Monaco, "Courier New", monospace;
  }

  pre {
    font-size: 14px;
    white-space: pre;
    white-space: pre-wrap;
    margin-bottom: 15px;
    background-color: #F4F5F6;
    color: #3D4649;
    padding: 15px;
    border-radius: 4px;
  }

  small {
    font-size: 13px;
    color: #838c99;
  }

  .align-right {
    text-align: right;
  }

  pre, blockquote, table {
    margin-bottom: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  td {
    padding: 0;
    margin: 0;
  }
  td {
    text-align: center;
  }
  blockquote {
    color: #000;
    border: 0;
    padding: 0;
    margin-left: 0;
  }
  blockquote cite {
    font-weight: 700;
    font-style: normal;
  }

  .btn, p .btn {
    color: #fff;
    background-color: #15A7F6;
    padding: 8px 15px;
    line-height: 18px;
    font-weight: normal;
    border-radius: 4px;
    display: inline-block;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    text-align: left;
    padding: 0 20px;
  }

  .preheader {
    display: none;
    font-size: 0;
    max-height: 0;
    line-height: 0;
    padding: 0; /* (optional) */
    mso-hide: all; /* hide elements in Outlook 2007-2013 */
  }

  .header {
    padding: 23px 0;
    font-size: 14px;
    border-bottom: 1px solid #dee7eb;
  }

  .header table {
    margin-bottom: 0;
  }

  .header .btn {
    float: right;
    margin: -3px 0 0 0;
  }
  .header h1 {
    margin: 0;
    padding: 0;
    font-weight: normal;
    font-size: 38px;
    line-height: 42px;
    color: #000;
    letter-spacing: -1px;
  }
  .header h1 small {
    font-size: 14px;
    margin-left: 10px;
    color: #ccc;
    font-weight: normal;
  }

  .unsubscribe-box {
    background-color: #FDFDFE;
    border: 1px solid #D6DBE4;
    border-radius: 3px;
    padding: 15px;
    text-align: center;
    margin-bottom: 30px;
    font-size: 15px;
  }

  .info-box {
    background-color: #FDFDFE;
    border: 1px solid #D6DBE4;
    border-radius: 3px;
    padding: 15px;
    text-align: center;
    margin-bottom: 10px;
    font-size: 15px;
  }

  .footer {
    border-top: 1px solid #E7EBEE;
    padding: 35px 0;
  }

  .footer a {
    color: #687276;
  }

  h2 {
    font-size: 24px;
    font-weight: 700;
    margin: 0 0 20px;
  }

  h2 a {
    font-weight: inherit;
  }

  h2 .highlight {
    background-color: #f6f7f8;
    padding: 0 6px;
    border-radius: 3px;
    font-weight: 500;
  }

  h3 {
    font-size: 22px;
    font-weight: 700;
    margin: 0 0 20px;
  }

  h4 {
    font-size: 18px;
    font-weight: 700;
    margin: 20px 0;
  }

  h5 {
    font-size: 16px;
    font-weight: 700;
    margin: 0 0 4px;
  }

  .inner {
    background-color: #fff;
    padding: 30px 0 20px;
  }

  .inner p {
    font-size: 16px;
    line-height: 24px;
  }

  .inner pre,
  .inner p,
  .inner table {
    margin: 0 0 15px;
  }
  .inner table th,
  .inner table td {
    text-align: left;
    padding: 5px 0;
  }
  .inner table th {
    min-width: 60px;
    color: #889092;
  }
  .interface {
    margin-bottom: 30px;
  }
  .interface .title {
    margin-bottom: 15px;
  }

  .inner .interface table {
    border-collapse: separate;
    border-spacing: 5px;
    margin: 0 -5px;
  }

  .inner .interface table table {
    margin: 0;  /* Don't apply negative side margin to nested tables by default. */
  }

  .interface table th {
    font-weight: 500;
  }

  .inner .interface table td {
    background-color: #f4f5f6;
    padding: 5px 10px;
    border-radius: 3px;
    margin-bottom: 5px;
    font-weight: 400;
  }

  .interface table td code {
    font-size: 14px;
    word-break: break-word;
  }

  .inner pre.message {
    margin: 0 0 10px !important;
  }
  .tag-list {
    list-style: none;
    margin: 0 0 20px;
    padding: 0;
  }
  .tag-list li {
    display: inline-block;
    padding: 5px 10px 6px;
    margin-right: 5px;
    margin-bottom: 10px;
    border-radius: 3px;
    background-color: #F4F5F6;
  }
  .tag-list li strong {
    font-weight: 200;
  }

  .via {
    border: 1px solid #CFD9DE;
    text-align: center;
    padding: 15px;
    border-radius: 3px;
  }

  .notice {
    background-color: #FBFAF4;
    color: #866938;
    border: 1px solid #E2D2AD;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 3px;
  }

  strong {
    font-weight: bold;
  }

  .event {
    margin-bottom: 30px;
  }

  .event-id, .event-date {
    color: #889092;
  }

  .event-id {
    float: right;
  }

  /* Group header */

  .group-header {
    border-top: 1px solid #E7EBEE;
    margin-top: 30px;
    padding-top: 30px;
  }

  .group-header .group-message {
    padding: 0 15px 0 0;
    width: 400px;
  }

  .group-header p.message {
    margin: 0 0 5px;
  }

  .group-header .meta {
    margin: 0 0 15px;
    font-size: 14px;
  }

  .group-header .meta a {
    color: #3D4649;
  }

  .group-header .meta .tag {
    padding-left: 10px;
    border-left: 1px solid #eee;
    margin-left: 10px;
  }

  .group-header table {
    width: 100%;
    margin-bottom: 0;
    border-collapse: collapse;
  }

  .inner .group-header table td {
    padding: 0;
    vertical-align: top;
  }

  .inner .group-header table th.align-right {
    text-align: right;
  }

  .group-header td.group-level, .group-header td.group-events {
    text-align: right;
    width: 100px;
  }

  .group-header h6 {
    text-transform: uppercase;
    font-size: 12px;
    font-weight: bold;
    margin: 0 0 5px;
    color: #9CA3AD;
  }

  .group-header .value {
    font-size: 20px;
    font-weight: bold;
  }

  .level {
    padding: 0px 6px 2px;
    color: #fff;
    border-radius: 3px;
    font-size: 16px;
    text-transform: capitalize;
  }
  .level-info { background-color: #2788ce; }
  .level-debug { background-color: #9BA5A9; }
  .level-warning { background-color: #f18500; }
  .level-error { background-color: #f43f20; }
  .level-fatal { background-color: #d20f2a; }
  .event .count .span {
    position: absolute;
    left: 0;
    right: 0;
    height: 100%;
    text-align: center;
    line-height: inherit;
    display: block;
  }

  /* Issue */

  .issue {
    line-height: 24px;
  }

  .issue h3 {
    line-height: 24px;
    margin: 0;
  }

  .issue h3 a {
    font-size: 16px;
    font-weight: 600;
  }

  .issue.resolved h3 * {
    color: #98A4B6;
    text-decoration: line-through;
  }

  .issue h3 small {
    font-size: 14px;
  }

  .issue p {
    margin: 0;
    font-size: 14px;
  }

  /* Note */

  .inner .note {
    border-collapse: collapse;
  }

  .inner .note td {
    padding: 0;
  }
  .inner .note-body {
    background-color: #F4F5F6;
    padding: 12px 20px;
    border-radius: 3px;
  }

  .inner .note-body p {
    word-break: break-word;
  }

  .inner .note-body p:last-child {
    margin-bottom: 0;
  }

  .inner .note-body a {
    word-break: break-all;
  }

  .avatar-column img,
  .avatar-column span {
    width: 48px;
    height: 48px;
  }
  .avatar-column {
    width: 64px;
  }
  .notch-column {
    width: 7px;
    vertical-align: top;
  }

  .notch-column img {
    display: block;
  }
  .avatar-container {
    width: 20px;
    height: 20px;
    margin-right: 5px;
    position: relative;
    display: inline-block;
    vertical-align: bottom;
  }
  .avatar,
  .html-avatar {
    border-radius: 3px;
  }
  .html-avatar {
    display: inline-block;
    text-align: center;
    vertical-align: middle;
    color: #fff;
  }

  .inner table.reset {
    border-collapse: collapse;
    border-spacing: 0;
  }

  .inner table.reset > tr > td {
    background-color: #fff;
    padding: 0;
    padding-top: 0;
  }

  .digest h2 {
    margin-bottom: 5px;
  }

  .digest .dateline {
    color: #687276;
    font-size: 16px;
    margin-bottom: 30px;
  }

  .digest .rule {
    background-color: #F6F7F8;
    padding: 8px;
    font-size: 14px;
    border-left: 10px solid #15A7F6;
    padding-left: 0;
    margin: 20px 0;
  }

  .digest .rule div {
    font-weight: 600;
  }

  .digest td.error-level {
    padding: 0;
    padding-top: 14px;
    padding-right: 18px;
    width: 38px;
    vertical-align: top;
  }

  .digest td.error-level .level {
    display: block;
    font-size: 9px;
    padding: 4px 0;
    text-transform: uppercase;
  }

  table.event-list {
    text-align: left;
  }

  table.event-list th {
    text-transform: uppercase;
    font-size: 12px;
    font-weight: bold;
    margin: 0 0 5px;
    color: #9CA3AD;
    padding-bottom: 10px;
    border-bottom: 2px solid #E7EBEE;
  }

  table.event-list td {
    border-top: 1px solid #E7EBEE;
    padding-top: 10px;
    padding-bottom: 10px;
  }

  table.event-list th.align-right, table.event-list td.align-right {
    text-align: right;
  }

  table.event-list td.align-right {
    width: 100px;
    font-size: 17px;
    font-weight: 600;
  }

  table.event-list .event-detail {
    line-height: 24px;
    width: 400px;
    text-align: left;
  }

  table.event-list .event-detail p {
    margin: 0;
    color: #546076;
  }

  table.event-list .more-events {
    font-weight: 500;
    text-align: left;
    font-size: 14px;
  }

  .weekly-report .container {
    padding-top: 10px;
    padding-bottom: 10px;
  }

  .weekly-report .header td {
    text-align: right;
    font-size: 14px;
  }

  .weekly-report td, .weekly-report th {
    text-align: left;
  }

  .weekly-report .issue-table {
    margin-bottom: 40px;
  }

  .weekly-report .issue-table th {
    border-bottom: 1px solid #EAEDF1;
  }

  .weekly-report .issue-table th h4 {
    margin: 0 0 15px;
  }

  .weekly-report .issue-table td {
    border-bottom: 1px solid #EAEDF1;
    padding: 12px 0;
  }

  .weekly-report .issue-table .issue small a {
    color: #687276;
  }

  .weekly-report .issue-table .issue-meta {
    font-size: 14px;
    line-height: 24px;
  }

  .weekly-report .issue-table td.empty {
    text-align: center;
    background-color: #FBFCFD;
    border: 1px solid #EAEDF1;
    font-size: 14px;
  }

  .weekly-report .issue-table .narrow-column {
    width: 60px;
    text-align: center;
    padding-left: 20px;
    color: #687276;
  }

  .weekly-report .issue-table th.narrow-column {
    text-transform: uppercase;
    font-size: 14px;
    color: #8794A8;
    padding-bottom: 15px;
    font-weight: 500;
  }

  .weekly-report .issue-table td.narrow-column {
    font-size: 18px;
  }

  .weekly-report .legend {
    font-size: 14px;
    text-align: right;
  }

  .weekly-report .legend span {
    width: 16px;
    height: 16px;
    vertical-align: bottom;
    display: inline-block;
    margin: 0 5px 0 15px;
    border-radius: 3px;
    color: #fff;
  }

  .weekly-report .legend .all,
  .weekly-report .issue-graph-bar .all {
    background-color: #D6DBE4;
  }

  .weekly-report .legend .resolved,
  .weekly-report .issue-graph-bar .resolved {
    background-color: #A290D1;
  }
  .weekly-report .issues-resolved {
    margin-bottom: 30px;
  }

  .weekly-report .issues-resolved .issues-resolved-column {
    width: 33.3%;
    text-align: right;
  }

  .weekly-report .issues-resolved .empty {
    display: block;
    text-align: center;
  }

  .weekly-report .issues-resolved .issues-resolved-column-left {
    padding-right: 15px;
    vertical-align: bottom;
  }

  .weekly-report .issues-resolved .issues-resolved-column-middle {
    padding-left: 20px;
    padding-right: 20px;
    border-left: 1px solid #D6DBE4;
    border-right: 1px solid #D6DBE4;
  }

  .weekly-report .issues-resolved .issues-resolved-column .stat {
    font-size: 30px;
    margin-bottom: 5px;
  }

  .weekly-report .issues-resolved .issues-resolved-column .stat img {
    vertical-align: middle;
  }

  .weekly-report .issue-graph, .weekly-report .issue-graph-bar {
    margin-bottom: 0;
  }

  .weekly-report .issue-graph-bar td {
    font-size: 0;
  }

  .weekly-report .user-impact {}

  .weekly-report .user-impact-stat {
    width: 90px;
    height: 90px;
    vertical-align: middle;
    text-align: center;
    font-size: 32px;
    color: #836CC2;
    background-size: 90px 90px;
    background-image: url("{% absolute_asset_url 'sentry' 'images/email/circle-bg.png' %}");
  }

  .weekly-report .user-impact-text {
    font-size: 18px;
    padding-left: 12px;
    padding-right: 15px;
  }

  @media only screen and (max-device-width: 480px) {
    /* mobile-specific CSS styles */

    .event-id {
      float: none;
      margin-bottom: 10px;
    }

  }
</style>
<style type="text/css" inline="false">
  @import url(https://fonts.googleapis.com/css?family=Lato:400,700);
</style>
