syntax = "proto3";

package sentry.integrations.scm.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

service ScmService {
  // ============================================================================
  // RepositoryIntegration Methods
  // ============================================================================

  // Get list of repositories
  rpc GetRepositories(GetRepositoriesRequest) returns (GetRepositoriesResponse);

  // Check if a file exists in a repository
  rpc CheckFile(CheckFileRequest) returns (CheckFileResponse);

  // Get stacktrace link for a file
  rpc GetStacktraceLink(GetStacktraceLinkRequest) returns (GetStacktraceLinkResponse);

  // Get CODEOWNERS file
  rpc GetCodeownerFile(GetCodeownerFileRequest) returns (GetCodeownerFileResponse);

  // Format source URL
  rpc FormatSourceUrl(FormatSourceUrlRequest) returns (FormatSourceUrlResponse);

  // Extract branch from source URL
  rpc ExtractBranchFromSourceUrl(ExtractBranchRequest) returns (ExtractBranchResponse);

  // Extract source path from source URL
  rpc ExtractSourcePathFromSourceUrl(ExtractSourcePathRequest) returns (ExtractSourcePathResponse);

  // Check if URL matches source pattern
  rpc SourceUrlMatches(SourceUrlMatchesRequest) returns (SourceUrlMatchesResponse);

  // Check repository access
  rpc HasRepoAccess(HasRepoAccessRequest) returns (HasRepoAccessResponse);

  // Get unmigratable repositories
  rpc GetUnmigratableRepositories(GetUnmigratableRepositoriesRequest) returns (GetUnmigratableRepositoriesResponse);

  // ============================================================================
  // IssueSyncIntegration Methods
  // ============================================================================

  // Create an issue
  rpc CreateIssue(CreateIssueRequest) returns (CreateIssueResponse);

  // Get an issue
  rpc GetIssue(GetIssueRequest) returns (GetIssueResponse);

  // Search issues
  rpc SearchIssues(SearchIssuesRequest) returns (SearchIssuesResponse);

  // Get issue URL
  rpc GetIssueUrl(GetIssueUrlRequest) returns (GetIssueUrlResponse);

  // ============================================================================
  // CommitContextIntegration Methods
  // ============================================================================

  // Get blame for files
  rpc GetBlameForFiles(GetBlameForFilesRequest) returns (GetBlameForFilesResponse);

  // Get commit context for all frames
  rpc GetCommitContextAllFrames(GetCommitContextAllFramesRequest) returns (GetCommitContextAllFramesResponse);

  // ============================================================================
  // RepoTreesIntegration Methods
  // ============================================================================

  // Get repository trees for organization
  rpc GetTreesForOrg(GetTreesForOrgRequest) returns (GetTreesForOrgResponse);

  // Get cached repository files
  rpc GetCachedRepoFiles(GetCachedRepoFilesRequest) returns (GetCachedRepoFilesResponse);

  // ============================================================================
  // SourceCodeIssueIntegration Methods
  // ============================================================================

  // Get repository choices for issue creation
  rpc GetRepositoryChoices(GetRepositoryChoicesRequest) returns (GetRepositoryChoicesResponse);

  // Get project defaults
  rpc GetProjectDefaults(GetProjectDefaultsRequest) returns (GetProjectDefaultsResponse);
}

// ============================================================================
// Core Data Models
// ============================================================================

message Repository {
  int64 id = 1;
  int64 organization_id = 2;
  string name = 3;
  string external_id = 4;
  string url = 5;
  Provider provider = 6;
  RepositoryStatus status = 7;
  string default_branch = 8;
}

message Commit {
  int64 id = 1;
  int64 repository_id = 2;
  int64 organization_id = 3;
  string sha = 4;
  string message = 5;
  string author_name = 6;
  string author_email = 7;
  google.protobuf.Timestamp date_created = 8;
}

message CommitAuthor {
  string name = 1;
  string email = 2;
}

message CommitContext {
  int64 commit_id = 1;
  int64 repository_id = 2;
  int32 line_number = 3;
  string filepath = 4;
  Commit blame_commit = 5;
  CommitAuthor blame_author = 6;
  string code_snippet = 7;
}

message CodeMapping {
  int64 id = 1;
  int64 organization_id = 2;
  int64 project_id = 3;
  int64 repository_id = 4;
  string stack_root = 5;
  string source_root = 6;
  string default_branch = 7;
}

message ExternalIssue {
  int64 id = 1;
  int64 organization_id = 2;
  int64 integration_id = 3;
  string key = 4;
  string title = 5;
  string description = 6;
  string web_url = 7;
  map<string, string> metadata = 8;
}

message RepoTree {
  string repository_name = 1;
  string branch = 2;
  repeated string files = 3;
}

message RepositoryChoice {
  string repository_id = 1;
  string repository_name = 2;
}

message SourceLineInfo {
  int32 line_number = 1;
  string path = 2;
  string ref = 3;
  int64 repository_id = 4;
  int64 code_mapping_id = 5;
}

message FileBlameInfo {
  SourceLineInfo source_line = 1;
  CommitInfo commit_info = 2;
}

message CommitInfo {
  string commit_id = 1;
  google.protobuf.Timestamp date = 2;
  string message = 3;
  string author_name = 4;
  string author_email = 5;
}

enum Provider {
  PROVIDER_UNSPECIFIED = 0;
  PROVIDER_GITHUB = 1;
  PROVIDER_GITLAB = 2;
  PROVIDER_BITBUCKET = 3;
  PROVIDER_BITBUCKET_SERVER = 4;
  PROVIDER_AZURE_DEVOPS = 5;
  PROVIDER_GITHUB_ENTERPRISE = 6;
}

enum RepositoryStatus {
  REPOSITORY_STATUS_UNSPECIFIED = 0;
  REPOSITORY_STATUS_ACTIVE = 1;
  REPOSITORY_STATUS_DISABLED = 2;
  REPOSITORY_STATUS_HIDDEN = 3;
}

// ============================================================================
// RepositoryIntegration Request/Response Messages
// ============================================================================

message GetRepositoriesRequest {
  int64 organization_id = 1;
  Provider provider = 2;
  string query = 3;
  int32 page_size = 4;
  string page_token = 5;
}

message GetRepositoriesResponse {
  repeated Repository repositories = 1;
  string next_page_token = 2;
}

message CheckFileRequest {
  int64 organization_id = 1;
  int64 repository_id = 2;
  string filepath = 3;
  string branch = 4;
  Provider provider = 5;
}

message CheckFileResponse {
  bool exists = 1;
  string url = 2;
}

message GetStacktraceLinkRequest {
  int64 organization_id = 1;
  int64 repository_id = 2;
  string filepath = 3;
  string default_branch = 4;
  string version = 5;
  Provider provider = 6;
}

message GetStacktraceLinkResponse {
  string url = 1;
  bool found = 2;
}

message GetCodeownerFileRequest {
  int64 organization_id = 1;
  int64 repository_id = 2;
  string ref = 3;
  Provider provider = 4;
}

message GetCodeownerFileResponse {
  string content = 1;
  string filepath = 2;
  string html_url = 3;
}

message FormatSourceUrlRequest {
  int64 organization_id = 1;
  int64 repository_id = 2;
  string filepath = 3;
  string branch = 4;
  Provider provider = 5;
}

message FormatSourceUrlResponse {
  string url = 1;
}

message ExtractBranchRequest {
  int64 organization_id = 1;
  int64 repository_id = 2;
  string url = 3;
  Provider provider = 4;
}

message ExtractBranchResponse {
  string branch = 1;
}

message ExtractSourcePathRequest {
  int64 organization_id = 1;
  int64 repository_id = 2;
  string url = 3;
  Provider provider = 4;
}

message ExtractSourcePathResponse {
  string path = 1;
}

message SourceUrlMatchesRequest {
  int64 organization_id = 1;
  string url = 2;
  Provider provider = 3;
}

message SourceUrlMatchesResponse {
  bool matches = 1;
}

message HasRepoAccessRequest {
  int64 organization_id = 1;
  int64 repository_id = 2;
  Provider provider = 3;
}

message HasRepoAccessResponse {
  bool has_access = 1;
}

message GetUnmigratableRepositoriesRequest {
  int64 organization_id = 1;
  Provider provider = 2;
}

message GetUnmigratableRepositoriesResponse {
  repeated Repository repositories = 1;
}

// ============================================================================
// IssueSyncIntegration Request/Response Messages
// ============================================================================

message CreateIssueRequest {
  int64 organization_id = 1;
  int64 integration_id = 2;
  string title = 3;
  string description = 4;
  map<string, string> metadata = 5;
}

message CreateIssueResponse {
  ExternalIssue issue = 1;
}

message GetIssueRequest {
  int64 organization_id = 1;
  int64 integration_id = 2;
  string issue_key = 3;
}

message GetIssueResponse {
  ExternalIssue issue = 1;
}

message SearchIssuesRequest {
  int64 organization_id = 1;
  int64 integration_id = 2;
  string query = 3;
}

message SearchIssuesResponse {
  repeated ExternalIssue issues = 1;
}

message GetIssueUrlRequest {
  int64 organization_id = 1;
  int64 integration_id = 2;
  string key = 3;
}

message GetIssueUrlResponse {
  string url = 1;
}

// ============================================================================
// CommitContextIntegration Request/Response Messages
// ============================================================================

message GetBlameForFilesRequest {
  int64 organization_id = 1;
  Provider provider = 2;
  repeated SourceLineInfo files = 3;
  map<string, string> extra = 4;
}

message GetBlameForFilesResponse {
  repeated FileBlameInfo blame_info = 1;
}

message GetCommitContextAllFramesRequest {
  int64 organization_id = 1;
  Provider provider = 2;
  repeated SourceLineInfo files = 3;
  map<string, string> extra = 4;
}

message GetCommitContextAllFramesResponse {
  repeated CommitContext contexts = 1;
}

// ============================================================================
// RepoTreesIntegration Request/Response Messages
// ============================================================================

message GetTreesForOrgRequest {
  int64 organization_id = 1;
  Provider provider = 2;
}

message GetTreesForOrgResponse {
  repeated RepoTree trees = 1;
}

message GetCachedRepoFilesRequest {
  int64 organization_id = 1;
  Provider provider = 2;
  string repo_full_name = 3;
  string tree_sha = 4;
  int32 shifted_seconds = 5;
  bool only_source_code_files = 6;
  bool only_use_cache = 7;
}

message GetCachedRepoFilesResponse {
  repeated string files = 1;
}

// ============================================================================
// SourceCodeIssueIntegration Request/Response Messages
// ============================================================================

message GetRepositoryChoicesRequest {
  int64 organization_id = 1;
  Provider provider = 2;
  int64 group_id = 3;
  map<string, string> params = 4;
  int32 page_size = 5;
}

message GetRepositoryChoicesResponse {
  string default_repository_id = 1;
  repeated RepositoryChoice choices = 2;
}

message GetProjectDefaultsRequest {
  int64 organization_id = 1;
  Provider provider = 2;
  int64 project_id = 3;
}

message GetProjectDefaultsResponse {
  map<string, string> defaults = 1;
}

// ============================================================================
// Legacy/Backwards Compatibility (keeping some old messages for now)
// ============================================================================

message ListRepositoriesRequest {
  int64 organization_id = 1;
  Provider provider = 2;
  string query = 3;
  int32 page_size = 4;
  string page_token = 5;
}

message ListRepositoriesResponse {
  repeated Repository repositories = 1;
  string next_page_token = 2;
}

message GetRepositoryRequest {
  int64 repository_id = 1;
}

message GetCommitRequest {
  int64 repository_id = 1;
  string commit_sha = 2;
}

message GetCommitContextRequest {
  int64 organization_id = 1;
  int64 repository_id = 2;
  string commit_sha = 3;
  string filepath = 4;
  int32 line_number = 5;
  Provider provider = 6;
}

message CreateCodeMappingRequest {
  int64 organization_id = 1;
  int64 project_id = 2;
  int64 repository_id = 3;
  string stack_root = 4;
  string source_root = 5;
  string default_branch = 6;
}

message DeriveCodeMappingsRequest {
  int64 organization_id = 1;
  int64 project_id = 2;
  repeated string stacktrace_paths = 3;
}

message DeriveCodeMappingsResponse {
  repeated CodeMapping mappings = 1;
}

message CreateExternalIssueRequest {
  int64 organization_id = 1;
  int64 integration_id = 2;
  string title = 3;
  string description = 4;
  map<string, string> metadata = 5;
}

message LinkExternalIssueRequest {
  int64 group_id = 1;
  int64 external_issue_id = 2;
}
