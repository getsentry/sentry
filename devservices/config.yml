services:
  postgres:
    image: ghcr.io/getsentry/image-mirror-library-postgres:14-alpine
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: sentry
    command:
      [
        'postgres',
        '-c',
        'fsync=off',
        '-c',
        'synchronous_commit=off',
        '-c',
        'wal_level=minimal',
        '-c',
        'full_page_writes=off',
        '-c',
        'autovacuum=off',
        '-c',
        'shared_buffers=1GB',
        '-c',
        'work_mem=512MB',
        '-c',
        'maintenance_work_mem=512MB',
        '-c',
        'effective_cache_size=4GB',
        '-c',
        'checkpoint_timeout=2h',
        '-c',
        'max_wal_size=8GB',
        '-c',
        'logging_collector=off',
        '-c',
        'log_statement=none',
        '-c',
        'track_activities=off',
        '-c',
        'track_counts=off',
        '-c',
        'track_io_timing=off',
        '-c',
        'track_functions=none',
        '-c',
        'track_activity_query_size=0',
        '-c',
        "stats_temp_directory='/dev/null'",
      ]
    healthcheck:
      test: pg_isready -U postgres
      interval: 5s
      timeout: 5s
      retries: 3
    networks:
      - devservices
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 127.0.0.1:5432:5432
    extra_hosts:
      - host.docker.internal:host-gateway
    labels:
      - orchestrator=devservices
    restart: unless-stopped
  bigtable:
    image: 'ghcr.io/getsentry/cbtemulator:d28ad6b63e461e8c05084b8c83f1c06627068c04'
    ports:
      - '127.0.0.1:8086:8086'
    networks:
      - devservices
    extra_hosts:
      - host.docker.internal:host-gateway
    labels:
      - orchestrator=devservices
  redis-cluster:
    image: ghcr.io/getsentry/docker-redis-cluster:7.0.10
    ports:
      - '127.0.0.1:7000:7000'
      - '127.0.0.1:7001:7001'
      - '127.0.0.1:7002:7002'
      - '127.0.0.1:7003:7003'
      - '127.0.0.1:7004:7004'
      - '127.0.0.1:7005:7005'
    networks:
      - devservices
    extra_hosts:
      - host.docker.internal:host-gateway
    environment:
      - IP=0.0.0.0
    labels:
      - orchestrator=devservices
  memcached:
    image: ghcr.io/getsentry/image-mirror-library-memcached:1.5-alpine
    ports:
      - '127.0.0.1:11211:11211'
    networks:
      - devservices
    extra_hosts:
      - host.docker.internal:host-gateway
    labels:
      - orchestrator=devservices
  spotlight:
    image: ghcr.io/getsentry/spotlight:7640f9ff4be79a934e5cac8b255d2a2055ceeb28
    healthcheck:
      interval: 1s
      timeout: 1s
      retries: 3
    restart: unless-stopped
    ports:
      - '127.0.0.1:8969:8969/tcp'
    networks:
      - devservices
    labels:
      - orchestrator=devservices

networks:
  devservices:
    name: devservices
    external: true

volumes:
  postgres-data:
